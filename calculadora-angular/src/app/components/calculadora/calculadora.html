<div class="calculator">
  <div class="chaos-toggle">
    <label>Chaos Mode:</label>
    <button (click)="toggleChaosMode()">{{ chaosMode ? 'ON' : 'OFF' }}</button>
  </div>

  <div class="display">{{ display }}</div>

  <div class="keys">
    <button #button (click)="pressKey('C')" class="clear">C</button>
    <button #button (click)="pressKey('%')">%</button>
    <button #button (click)="pressKey('^')">^</button>
    <button #button (click)="pressKey('/')">÷</button>

    <button #button (click)="pressKey('7')">7</button>
    <button #button (click)="pressKey('8')">8</button>
    <button #button (click)="pressKey('9')">9</button>
    <button #button (click)="pressKey('*')">×</button>

    <button #button (click)="pressKey('4')">4</button>
    <button #button (click)="pressKey('5')">5</button>
    <button #button (click)="pressKey('6')">6</button>
    <button #button (click)="pressKey('-')">−</button>

    <button #button (click)="pressKey('1')">1</button>
    <button #button (click)="pressKey('2')">2</button>
    <button #button (click)="pressKey('3')">3</button>
    <button #button (click)="pressKey('+')">+</button>

    <button #button class="zero" (click)="pressKey('0')">0</button>
    <button #button (click)="pressKey('.')">.</button>
    <button #button class="equals" #equalsButton (click)="pressKey('=')">=</button>
  </div>
</div>
